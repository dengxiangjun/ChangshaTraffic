<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <base href="//webapi.amap.com/ui/1.0/ui/control/BasicControl/examples/" />
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>湖南长沙交通态势图</title>
    <style>
        html,
        body,
        #container {
            width: 100%;
            height: 100%;
            margin: 0px;
            font-size: 13px;
        }
    </style>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css"/>
    <title>Title</title>
</head>
<body>
<div id="container" class="container"></div>
<div class="input-card" style="width: auto;">
    <div class="input-item">
        <button class="btn" onclick="toggle()">显示/隐藏实时路况</button>
    </div>
</div>

<script type="text/javascript" src='//webapi.amap.com/maps?v=1.4.13&key=3ec467e5cb75b9dc90ae36203dab43f0'></script>
<!-- UI组件库 1.0 -->
<script src="//webapi.amap.com/ui/1.0/main.js?v=1.0.11"></script>
<script type="text/javascript">
    var map = new AMap.Map('container', {
        zoom:11,//级别
        center: [113.00, 28.12],//中心点坐标
        viewMode:'3D'//使用3D视图
    });
    //实时路况图层
    var trafficLayer = new AMap.TileLayer.Traffic({
        zIndex: 10
    });
    map.add(trafficLayer);//添加图层到地图

    var isVisible = true;

    /**
     * 点击显示或隐藏按钮
     */
    function toggle() {
        if (isVisible) {
            trafficLayer.hide();
            isVisible = false;
        } else {
            trafficLayer.show();
            isVisible = true;
        }
    }
</script>
</body>
</html>
